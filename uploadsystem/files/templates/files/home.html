<!DOCTYPE html>
<html>
    <head>
        <title>Upload files</title>
        <body>
            <h2>Upload</h2>
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="document">
            <button type="submit">Upload File</button>
            </form>
            {%  if url %}
              <p>Uploaded File: <a href="{{url}}">{{url}}</a></p>
            {% endif %}
        </body>
    </head>
</html>
